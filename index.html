<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left_container">
            <div class="notes">
                <textarea name="note" id="note" cols="80" rows="10" style="height: 203px; width: 486px;" placeholder="//Write your note here"></textarea>
                <div class="color"><input type="color" name="colors" id="colors"></div>
            </div>
            <div id="button"><button id="btn">Add Note</button></div>
            
        </div>
        <div id="right_container">
            <h1>Your Notes</h1>
            <div id="r_notes">
                <div id="notes"></div>
            </div>
            <span class="notesNotAdded">
                <p id="msg"> You have not added a note yet.</p>
            </span>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
